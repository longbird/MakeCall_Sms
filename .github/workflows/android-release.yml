name: Android Release (Signed APK)

on:
  push:
    tags:
      - 'v*'  # v1.0, v1.0.0 등 태그 푸시 시 실행
  workflow_dispatch:  # 수동 실행 허용
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-signed-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Keystore 파일 디코딩 (Base64로 저장된 secrets 사용)
    - name: Decode Keystore
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > app/release-keystore.jks

    # 서명된 Release APK 빌드
    - name: Build Signed Release APK
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=$PWD/app/release-keystore.jks \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
          -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
          -Pandroid.injected.signing.key.password=$KEY_PASSWORD

    # 서명 안 된 Release APK 빌드 (Keystore 없을 때)
    - name: Build Unsigned Release APK
      if: ${{ env.KEYSTORE_BASE64 == '' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: ./gradlew assembleRelease

    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-signed
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90

    # GitHub Release 생성 (태그 푸시 시)
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/*.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Keystore 파일 삭제 (보안)
    - name: Cleanup Keystore
      if: always()
      run: rm -f app/release-keystore.jks
